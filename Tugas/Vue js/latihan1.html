<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Document</title>

        <script src="vue.js"></script>

        <style>
            .input{
                background-color: antiquewhite;
                border: 4px;
                border-color: aquamarine;
                width: auto;
                height: auto;
            }

        </style>


    </head>

    <body>

        <!-- <input type="text" v-bind:value="pesan">
            directive vie.js .. fitur utamanya .. bisa memperlakukan elemen html macam2 
         -->
        <div id="app">
            <input class="input" type="text" v-model:value="pesan">
            <h1>{{pesan}}</h1>
        </div>

        <!-- el : app itu id nya classs di div -->

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    pesan: "Hello World!"
                }
            })
        </script>

    </body>
</html>
