<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Document</title>

        <script src="vue.js"></script>

        <style>
            .input{
                background-color: antiquewhite;
                border: 4px;
                border-color: aquamarine;
                width: auto;
                height: auto;
            }

        </style>


    </head>

    <body>
        <div id="app">
            <h1>buat artikel</h1>
            <p><input type="text" v-model:value="title"></p>
            <p><textarea v-model:value="content"></textarea></p>

            <div class="preview">
                <h1 v-text="title"></h1>
                <hr>
                <div v-html="content"></div>
                <hr>
                <!-- <div v-text="content"></div> -->
                   
                    <p>kontent dalam plain text</p>

                    <div v-text="content"></div>
                    <hr>
                    
                    <p>ini cma sekali di render : </p>


                    <div v-once>{{ content }}</div>
                
            </div>
        </div>

            <script>

                var app = new Vue({
                                el: "#app",
                                data: {
                                    title: "tutorial Vue.js",
                                    content: "<b> ini adalah tutorial vuejs dari nol </b>"
                                }
                            })

            </script>
    

     
    </body>
</html>
